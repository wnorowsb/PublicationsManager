<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
        <form method="POST" action="">
                {{ form.hidden_tag() }}
                <h3>Login Page</h3>
                <fieldset>
                    <div>
                        {{ form.username.label() }}
                        
                        {{ form.username() }}
                    </div>	
                    <div>	
                        {{ form.password.label() }}
                        {{ form.password() }}
                    </div>
                    <div>
                        {{ form.submit() }}
                    </div>
                </fieldset>
            </form>
    
</body>
</html>
